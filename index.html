<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="viewHighScores"><a href="#">View Highscores</a></div>
        <div id="timeT">Time: 0</div>
    </header>

    <main>
        <section id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button id="startBtn">Start Quiz</button>
        </section>

        <section id="question"></section>

        <section id="results">
            <h2>All done!</h2>
            <p id="score"></p>
            <form>
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name="initials">
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>

        <div id="correctness"></div>

        <section id="highScores">
            <h2>High scores</h2>
            <textarea id="textArea" readonly rows="1" cols="30"></textarea>
            <button id="goBack" class="scoreBtns">Go Back</button>
            <button id="clearHighScores" class="scoreBtns">Clear Highscores</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
